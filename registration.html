  <div class="container align-middle align-middle">
    <div class="container align-middle pt-4 bg-white shadow-sm rounded mt-5 pb-3">
      <h3 class="text-center pb-5">Registrácia</h3>
      <form class="row g-3">
      <div class="row">
        <div class="col">
          <label class="ps-3" for="name">Meno*</label><input id=name type="text" class="form-control">
        </div>
        <div class="col">
          <label class="ps-3" for="surname">Priezvisko*</label><input id="surname" type="text" class="form-control">
        </div>
      </div>
      <div class="row pt-4">
        <div class="col">
          <label class="ps-3" for="email">Email*</label><input id=email type="text" class="form-control">
        </div>
        <div class="col">
          <label class="ps-3" for="phone">Telefónne číslo</label><input id="phone" type="text" class="form-control">
        </div>
      </div>
      <div class="row pt-4">
        <div class="col">
          <label class="ps-3" for="street">Ulica a číslo</label><input id="street" type="text" class="form-control">
        </div>
        <div class="col">
          <label class="ps-3" for="city">Mesto</label><input id=city type="text" class="form-control">
        </div>
      </div>
      <div class="row pt-4 pb-2 w-50">
        <div class="col">
          <label class="ps-3" for="postcode">PSČ</label><input id="postcode" type="text" class="form-control">
        </div>
      </div>
        <div class="row pt-5 pb-4">
          <div class="col">
            <label class="ps-3" for="password">Heslo*</label><input id="password" type="text" class="form-control">
          </div>
          <div class="col">
            <label class="ps-3" for="password_2">Heslo znovu*</label><input id="password_2" type="text" class="form-control">
          </div>
        </div>
      </form>
    </div>
    <button type="button" class="btn btn-success btn-xl mt-4 mb-5 rounded float-end me-5" id="register">Registrovať sa</button>
  </div>
